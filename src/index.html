<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/output/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9bff7ea6aa.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900">
  <h1 class="text-3xl font-bold bg-gray-600 text-white w-32 m-12 h-32">
    Hello world!
  </h1>

  <div
    class="chat-container p-6 max-w-sm mx-auto bg-yellow-300 rounded-xl shadow-lg  m-10 flex items-center space-x-10">
    <div class="chat-image shrink-0 pt-6">
      <i class="fa-brands fa-rocketchat fa-bounce fa-2xl p-6 h-12 w-12"></i>
    </div>
    <div class="chat-text">
      <div class="text-xl font-medium text-black">ChitChat</div>
      <p class="text-slate-500">You have a new message</p>
    </div>
  </div>

  <div class="p-6 bg-green-300 shadow-2xl rounded-2xl max-w-sm mx-auto flex items-center space-x-10">
    <div class="shrink-1">
      <i class="fa-brands fa-rocketchat fa-2xl p-6 h-12 w-12"></i>
    </div>
    <div>
      <p class="font-semibold text-2xl">ChitChat</p>
      <p>You have a new message</p>
    </div>
  </div>

  <section class="h-dvh w-dvh flex items-center justify-center ">
    <div class="max-h-dvh max-w-xs mx-auto p-6 bg-white-900 rounded-2xl shadow-lg
     m-12 flex items-center space-x-4 space-y-4 md:flex md:flex-col md:justify-center md:items-center md:space-x-0
     dark:bg-sky-900">
      <div class="rounded-full font-serif h-20 flex space-x-2 items-center ring-4 p-4 bg-black text-white shadow-lg ring-green-500
     transition hover:scale-125 duration-1000">
        <i class="fa-brands fa-k text-xl shrink-0"></i>
        <i class="fa-brands fa-k text-xl shrink-0"></i>
        <i class="fa-brands fa-p text-xl shrink-0"></i>
      </div>
      <div class="text-left space-y-2 pl-2 md:flex md:flex-col md:items-center md:justify-center">
        <h2 class="font-bold font-serif text-xl dark:text-yellow-400">Code With Paroi</h2>
        <p class="text-slate-700 font-medium dark:text-green-500">Youtube Channel</p>
        <button class="btn btn-purple">Visit Now</button>
        <button class="btn btn-green">Website</button>
        <button class="btn btn-sky">Sky is limit</button>
      </div>
    </div>
  </section>
  </div>

</body>

</html>
